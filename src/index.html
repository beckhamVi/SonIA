<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SONIA</title>
    <link rel="stylesheet" href="./styles/components/main/main.css" />
    <link rel="stylesheet" href="./styles/components/main/segundo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../src/logo/ondas-sonoras.ico" type="image/x-icon">
</head>
<body class="tema-claro">
    <!-- Botón para abrir/cerrar navbar -->
    <button id="menu-toggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Botón para cambiar tema -->
    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Navbar lateral -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="./img/img.jpg" alt="Logo" class="logo">
            <h2>Mi Música</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-search"></i> Buscar</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Favoritos</a></li>
            <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
            <li><a href="#"><i class="fas fa-history"></i> Recientes</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content-wrapper">
        <div class="primero">
            <h1>¿Cómo te sientes hoy?</h1>
            <input type="text" id="song-input" placeholder="Ejm: Ando alegre, me gusta el rock alternativo"/>
            <button id="search-button">Buscar recomendaciones</button>
            <div class="song-info" id="song-info"></div>
        </div>
        
        <div class="segundo">
            <h3>Generado por IA</h3>
                <div class="wall">
                    <div class="carousel-container">
                        <div class="carousel"></div>
                    </div>
                    <div class="carousel-container">
                        <div class="carousel"></div>
                    </div>
                    <div class="carousel-container">
                        <div class="carousel"></div>
                    </div>
                </div>
        </div>

        <div class="tercero">
            <h3>Recomendaciones</h3>
            <div class="recommendations" id="recommendations"></div>
        </div>

        <!-- Reproductor -->
        <div class="cuarto">
            <div class="music-player">
                <div class="music-player__song-info">
                    <img src="./img/img.jpg" alt="Album Cover" class="img-song-info" id="album-cover">
                    <div class="song-details">
                        <h4 id="track-title">Canción</h4>
                        <p id="track-artist">Artista</p>
                    </div>
                </div>

                <div class="centro">
                    <div class="controls">
                        <button class="control-button" id="shuffleButton">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-button" id="prevButton">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-button play-pause-button" id="playPauseButton">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-button" id="nextButton">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-button" id="repeatButton">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="progress-container">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="extra-controls">
                    <button class="extra-button">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                    <button class="extra-button fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/spotify/api.js"></script>
    <script src="./js/main/segundo.js"></script>
    <script src="./js/main/main.js"></script>
    <script type="module">
      import Routes from './js/routes/routes.js';
      document.addEventListener('DOMContentLoaded', () => {
          Routes.init();
      });
  </script>
</body>
</html>
